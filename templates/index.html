<!DOCTYPE html>
<html>
<head>
    <title>AI Database Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; margin-bottom: 5px; }
        .ai { color: green; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Data Chat AI</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask a question..." style="width: 80%;">
    <button onclick="sendQuery()">Send</button>

    <script>
        async function sendQuery() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const query = input.value;
            
            box.innerHTML += `<div class="user">You: ${query}</div>`;
            input.value = '';

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            });
            const data = await response.json();
            box.innerHTML += `<div class="ai">AI: ${data.answer}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
